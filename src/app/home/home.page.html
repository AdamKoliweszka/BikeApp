<ion-content>
  <div class="content">
    <app-actual-route-map></app-actual-route-map>
    <div class="container">
      <button (click)="start()">Start</button>
      <button (click)="stop()">Stop</button>
    </div>
    <app-actual-route-info
      [speed]="actualSpeed$ | async"
      [distance]="distance$ | async"
    ></app-actual-route-info>
  </div>
</ion-content>
