<ion-content>
    <div class="content">
        <div id="map"></div>
        <div class="container">
            <button (click)="start()">Start</button>
            <button (click)="stop()">Stop</button>
        </div>
        <div>
            Prędkość: {{actualSpeed | number: '1.0-2' }} km/h
        </div>
        <div>
            Dystans: {{distance | number: '1.0-2' }} km
        </div>
    </div>
</ion-content>
