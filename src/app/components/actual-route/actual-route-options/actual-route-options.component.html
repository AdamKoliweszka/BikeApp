<div class="playing-button">
  <button mat-fab *ngIf="isRecording" (click)="start()">
    <fa-icon [icon]="pauseIcon"></fa-icon>
  </button>
  <button mat-fab *ngIf="!isRecording" (click)="start()">
    <fa-icon [icon]="playIcon"></fa-icon>
  </button>
</div>
<button mat-fab class="stop-button" (click)="stop()">
  <fa-icon [icon]="stopIcon"></fa-icon>
</button>

<button mat-fab class="return-button" (click)="back()">
  <fa-icon [icon]="backIcon"></fa-icon>
</button>
